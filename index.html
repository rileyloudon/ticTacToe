<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŸª</text></svg>"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Tic Tac Toe</h3>
        </div>
        <div class="modal-content">
          <form class="modal-form">
            <div class="player1">
              <p>Player 1 Settings:</p>
              <label for="name">Name</label>
              <input
                required
                type="text"
                id="name1"
                placeholder="Enter Name"
                class="form-input"
              />
              <div class="p1-radio">
                <input
                  type="radio"
                  id="p1-human"
                  name="p1-type"
                  value="human"
                  checked
                />
                <label for="p1-human">Human</label>
                <input
                  type="radio"
                  id="p1-computer"
                  name="p1-type"
                  value="computer"
                />
                <label for="p1-computer">Computer</label>
              </div>
            </div>
            <div class="player2">
              <p>Player 2 Settings:</p>
              <label for="email">Name</label>
              <input
                required
                type="text"
                id="name2"
                placeholder="Enter Name"
                class="form-input"
              />
              <div class="p2-radio">
                <input
                  type="radio"
                  id="p2-human"
                  name="p2-type"
                  value="human"
                  checked
                />
                <label for="p2-human">Human</label>
                <input
                  type="radio"
                  id="p2-computer"
                  name="p2-type"
                  value="computer"
                />
                <label for="p2-computer">Computer</label>
              </div>
            </div>

            <input type="button" value="Start" id="start-btn" />
          </form>
        </div>
      </div>
    </div>

    <button id="reset">Reset</button>
    <div id="game-board">
      <div id="1" class="game-square"></div>
      <div id="2" class="game-square"></div>
      <div id="3" class="game-square"></div>

      <div id="4" class="game-square"></div>
      <div id="5" class="game-square"></div>
      <div id="6" class="game-square"></div>

      <div id="7" class="game-square"></div>
      <div id="8" class="game-square"></div>
      <div id="9" class="game-square"></div>
    </div>
    <p id="winning-message"></p>

    <script src="scripts/script.js"></script>
  </body>
</html>
